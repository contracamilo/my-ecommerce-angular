# Sample workflow for building and deploying an Angular site to GitHub Pages
name: Deploy Angular with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm install
      
      - name: üöÄ Build Angular application
        run: npm run build -- --configuration=production --base-href "/my-ecommerce-angular/"
      
      - name: üîç Check dist folder contents
        run: ls -R dist/

      # Cambiamos la ruta del artifact para que use la carpeta 'browser'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/browser

  deploy:
    environment:
      name: github-pages
      url: https://contracamilo.github.io/my-ecommerce-angular/
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
